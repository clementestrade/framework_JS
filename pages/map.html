<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App'iculture</title>
    <link rel="icon" href="../logo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="bg-warning navbar navbar-dark navbar-expand-lg">
        <a class="navbar-brand" href="../index.html">
            <img src="../logo.png" width="35" height="26" alt="">
        </a>
        <a class="navbar-brand" href="../index.html">Web App'iculture</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-warning" href="listRucher.html">Liste des ruchers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-warning" href="map.html">Carte des ruchers<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-warning" href="#">Param√®tre de l'application</a>
                </li>
            </ul>
        </div>
    </nav>
    <main id="app" class="bg-dark">
        <div class="row justify-content-center px-5">
            <h1 class="mt-4 mb-4 text-warning">Carte des ruchers</h1>
            <div id="mapErrors" class="col-12"></div>
            <div id="testMap" class="col-12 col-xs-11 col-md-8"></div>
            <div id="listPoi" class="col-12 col-xs-11 col-md-4 bg-secondary px-1" style="max-height:700px; overflow-y: auto">
                <div class="card my-1" v-for="rucher in ruchers">
                    <div class="card-header">
                        <h5 class="card-title mb-0" style="text-transform: capitalize;">{{ rucher.nom }}<span v-if="!(rucher.latitude && rucher.longitude)" class="badge badge-danger">Absent de la carte</span></h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Nombre de ruche(s) : {{ rucher.nbRuches }}</p>
                        <p v-if="rucher.descriptif" class="card-text">Description : <br> {{ rucher.descriptif }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" class="btn btn-warning text-light">Visitez le rucher</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/map.js"></script>
</html>
